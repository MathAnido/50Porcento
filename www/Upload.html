<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50% - Upload</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/fileinput.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script src="/shared/jquery.js" type="text/javascript"></script>
  <script src="/shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/shared/shiny.css" />
</head>

<body>
  <!-- Inicio Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a href="Index.html" class="navbar-brand">50%</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="Index.html">Home</a>
          </li>
          <li class="active">
            <a href="#">Upload</a>
          </li>
          <li>
            <a href="#">lol2</a>
          </li>
          <li>
            <a href="#">lol3</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Fim Navbar -->
  <!-- Começo conteudo -->
  <div class="container">
    <div class="page-header">
      <h1>Upload <small>Insira o .csv</small></h1>
    </div>
    <div class="well">
      <input type="file" id="file" class="file" data-allowed-file-extensions='["csv"]' accept=".csv" data-show-preview="false"
      />
      <div class="form-group shiny-input-container">
        <div class="checkbox">
          <label>
      <input id="header" type="checkbox" checked="checked" class="shiny-bound-input">
      <span>Cabeçalho</span>
    </label>
        </div>
      </div>
      <hr />
      <div id="sep" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input">
        <label class="control-label" for="sep">Separador</label>
        <div class="shiny-options-group">
          <div class="radio">
            <label>
        <input type="radio" name="sep" value="," checked="checked">
        <span>Virgula</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="sep" value=";">
        <span>Ponto e Virgula</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="sep" value="	">
        <span>Tab</span>
      </label>
          </div>
        </div>
      </div>
      <hr />
      <div id="quote" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input">
        <label class="control-label" for="quote">Citação</label>
        <div class="shiny-options-group">
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="">
        <span>Nenhum</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="&quot;" checked="checked">
        <span>Aspas Duplas</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="'">
        <span>Aspas Simples</span>
      </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="contents" class="shiny-datatable-output shiny-bound-output"></div>
    </div>
  </div>
  <div class="navbar navbar-fixed-bottom">
    <a href="# " class="btn btn-default pull-right subir">
      <span class="glyphicon glyphicon-chevron-up " aria-hidden="true "></span> Voltar ao Topo
    </a>
  </div>
  <footer class="rodape">
    <div class="container">
      <p>
        &copy; 2016 - 50%
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/jquery-1.10.2.min.js "></script>
  <script src="/js/bootstrap.js "></script>
  <script src="/js/fileinput.js "></script>
  <script src="/js/fileinput.min.js "></script>
  <script src="/js/locales/pt-BR.js "></script>
  <script>
    $("#file ").fileinput({
            language: "pt-BR ",
            showUpload: false,
            showRemove: false,
            mainClass: "input-group-sm"
        });
  </script>
  <!-- Fim Scripts -->
</body>

</html>
