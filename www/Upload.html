<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50% - Upload</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/fileinput.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="shared/shiny.css" />
  <link rel="stylesheet" type="text/css" href="shared/datatables/css/dataTables.bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="shared/datatables/css/dataTables.extra.css" />
  <!-- Fim CSS -->
  <!-- Scripts -->
  <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <script src="shared/datatables/js/jquery.dataTables.min.js"></script>
  <script src="shared/datatables/js/dataTables.bootstrap.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/fileinput.min.js" type="text/javascript"></script>
  <script src="js/locales/pt-BR.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <!-- Fim Scripts -->
</head>

<body>
  <!-- Inicio Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" id="navbar1">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="Index.html" class="navbar-brand"><img alt="brand" src="/images/logo.png" class="img-responsive logo" /></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="Index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
          </li>
          <li class="active">
            <a href="#"><i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
          </li>
          <li>
            <a href="Graphs.html"><i class="fa fa-bar-chart" aria-hidden="true"></i> Graphs</a>
          </li>
          <li>
            <a href="Contato.html"><i class="fa fa-envelope-o" aria-hidden="true"></i> Contato</a>
          </li>
          <li>
            <a href="Team.html"><i class="fa fa-users" aria-hidden="true"></i> Team</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Fim Navbar -->
  <!-- Começo conteudo -->
  <div class="container">
    <div>
      <div class="title ">
        <h1><i class="fa fa-upload " aria-hidden="truen "></i> Upload <small>Insira o CSV</small></h1>
        <hr />
      </div>
      <div class="well">
        <label for="file1"> .CSV </label>
        <input type="file" id="file1" class="file" data-allowed-file-extensions='["csv"]' accept=".csv" data-show-preview="false"
        />
        <hr />
        <div class="checkbox ">
          <label>
        <input id="header" type="checkbox" checked="checked" />
        <span>Cabeçalho</span>
      </label>
        </div>
        <hr />
        <div id="sep" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input ">
          <label class="control-label" for="sep">Separador</label>
          <div class="shiny-options-group ">
            <div class="radio">
              <label>
              <input type="radio" name="sep" value="," checked="checked" />
              <span>Virgula</span>
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="sep" value=";" />
              <span>Ponto e Virgula</span>
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="sep" value=" " />
              <span>Tab</span>
            </label>
            </div>
          </div>
        </div>
        <hr />
        <div id="quote" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input">
          <label class="control-label" for="quote">Quote</label>
          <div class="shiny-options-group">
            <div class="radio">
              <label>
              <input type="radio" name="quote" value=" " />
              <span>Nenhum</span>
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="quote" value="&quot;" checked="checked" />
                <span>Aspas Duplas</span>
            </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="quote" value="'" />
              <span>Aspas Simples</span>
            </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="title">
        <h1><i class="fa fa-file-text" aria-hidden="true"></i> CSV <small>Pré Visualização</small></h1>
        <hr />
      </div>
      <div class="well">
        <label for="file1">
          <div id="msg" class="shiny-text-output">
          </div>
        </label>
        <div id="preVisu" class="datatables html-widget html-widget-output shiny-datatable-output"></div>
      </div>
    </div>
    <div>
      <div class="title">
        <h1><i class="fa fa-file-text" aria-hidden="true"></i> LOL <small>Medidas Resumo</small></h1>
        <hr />
      </div>
      <div class="well form-inline">
        <label for="sltResumo">Coluna X :</label>
        <select id="sltResumo" class="form-control input-sm"></select>
        <pre id="name1" class="shiny-text-output"> </pre>
      </div>
      <label for="file1">
        <pre id="resumo1" class="shiny-text-output"></pre>
      </label>
    </div>
    <div>
      <div class="title">
        <h1><i class="fa fa-file-text" aria-hidden="true"></i> Gráfico <small>Monte um gráfico</small></h1>
        <hr />
      </div>
      <div class="well form-inline">
        <label for="selecao">Coluna X :</label>
        <select id="selecao" class="form-control input-sm"></select>
        <label for="selecao2">Coluna Y :</label>
        <select id="selecao2" class="form-control input-sm"></select>
      </div>
      <div id="graph1" class="shiny-plot-output" style="width: 100%; height: 400px">
      </div>
    </div>
    <div>
      <div class="title">
        <h1><i class="fa fa-file-text" aria-hidden="true"></i> Histograma <small>Monte um histograma</small></h1>
        <hr />
      </div>
      <div class="well form-inline">
        <label for="selecao4">Coluna X :</label>
        <select id="selecao4" class="form-control input-sm"></select>
      </div>
      <div id="hist1" class="shiny-plot-output" style="width: 100%; height: 400px">
      </div>
    </div>
  </div>
  <!-- Fim Conteudo -->
  <!-- Inicio Rodape -->
  <script>    
    $("#file1").fileinput({
      language: "pt-BR",
      showRemove: false,
      showUpload: false,
      mainClass: "input-group-sm"
    });
    </script>
  <div class="navbar navbar-fixed-bottom">
    <a href="# " class="btn btn-default pull-right btnSubir invisible" id="btnUp">
      <span class="fa fa-chevron-up" aria-hidden="true "></span> Voltar ao Topo
    </a>
  </div>
  <div class="rodape">Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2016 by 50Porcento. All rights reserved</div>
  <!-- Fim Rodape -->
</body>

</html>
