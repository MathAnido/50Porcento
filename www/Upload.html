<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>50% - Upload</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="/css/fileinput.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="shared/shiny.css" />
</head>

<body>
  <!-- Inicio Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" id="navbar1">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a href="Index.html" class="navbar-brand">50%</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="Index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
          </li>
          <li class="active">
            <a href="#"><i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
          </li>
          <li>
            <a href="Graphs.html"><i class="fa fa-bar-chart" aria-hidden="true"></i> Graphs</a>
          </li>
          <li>
            <a href="#"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Fim Navbar -->
  <!-- Começo conteudo -->
  <div class="container">
    <div class="title">
      <h1><i class="fa fa-upload" aria-hidden="true"></i> Upload <small>Insira o .csv</small></h1>
      <hr />
    </div>
    <div class="well">
      <input type="file" id="file1" class="file" data-allowed-file-extensions='["csv"]' accept=".csv" data-show-preview="false"
      />
      <label>
        <input id="header" type="checkbox" checked="checked" class="">
        <span>Cabeçalho</span>
      </label>
      <hr />
      <div id="sep" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input">
        <label class="control-label" for="sep">Separador</label>
        <div class="shiny-options-group">
          <div class="radio">
            <label>
              <input type="radio" name="sep" value="," checked="checked" />
              <span>Virgula</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sep" value=";" />
              <span>Ponto e Virgula</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sep" value="	" />
              <span>Tab</span>
            </label>
          </div>
        </div>
      </div>
      <hr />
      <div id="quote" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input">
        <label class="control-label" for="quote">Quote</label>
        <div class="shiny-options-group">
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="">
        <span>Nenhum</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="&quot;" checked="checked">
        <span>Aspas Duplas</span>
      </label>
          </div>
          <div class="radio">
            <label>
        <input type="radio" name="quote" value="'">
        <span>Aspas Simples</span>
      </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="title">
      <h1><i class="fa fa-file-text" aria-hidden="truen"></i> CSV <small>Pré Visualização</small></h1>
      <hr />
    </div>
    <div class="well">
      <div id="msg" class="shiny-text-output"></div>
      <div id="preVisu" class="shiny-datatable-output">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="title">
      <h1><i class="fa fa-bar-chart" aria-hidden="true"></i> Graph <small>Gere um Grafico</small></h1>
      <hr />
    </div>
    <div class="well">
      {{select1}}{{select2}}
    </div>
    <div>
      {{graph1}}
    </div>
  </div>
  <!-- Fim Conteudo -->
  <!-- Inicio Rodape -->
  <div class="navbar navbar-fixed-bottom">
    <a href="# " class="btn btn-default pull-right btnSubir invisible" id="btnUp">
      <span class="fa fa-chevron-up" aria-hidden="true "></span> Voltar ao Topo
    </a>
  </div>
  <div class="rodape">Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2016 by 50Porcento. All rights reserved</div>
  <!-- Fim Rodape -->
  <!-- Scripts -->
  <script src="/js/jquery-1.10.2.min.js "></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <script src="/js/bootstrap.js "></script>
  <script src="/js/fileinput.js "></script>
  <script src="/js/locales/pt-BR.js "></script>
  <script src="/js/main.js"></script>
  <!-- Fim Scripts -->
</body>

</html>
