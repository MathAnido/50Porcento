  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />

<body>
  <!-- Inicio Navbar -->

        </ul>

  <script src="/js/bootstrap.js "></script>
  <script src="/js/fileinput.js "></script>
  <script src="/js/fileinput.min.js "></script>
  <script src="/js/locales/pt-BR.js "></script>
  <script>
    $("#file ").fileinput({
